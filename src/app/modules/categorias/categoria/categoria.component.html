<div class="row">

    <div class="col-md-12">
        <h1 style="text-align: center; color:lightblue;" class="crud">Cadastro/Editar</h1>
    </div>

</div>

<div class="row">

    <div class="col-md-6 form-group">
        <input placeholder="categoria" class="form-control" [(ngModel)]="categoriaService.currentCategoria.descricao">
    </div>

</div>

<div class="row">

    <div class="col-md-4">
        <button class="btn btn-success btn-block btn-lg" (click)="createAndUpdate(categoriaService.currentCategoria)"><i class="fa fa-save"></i>Save</button>
    </div>

    <div class="col-md-4">
        <button class="btn btn-primary btn-block btn-lg" (click)="clear()"><i class="fa fa-retweet"></i>Clear</button>
    </div>

    <div class="col-md-4">
        <button class="btn btn-danger btn-block btn-lg" type="button" onClick="history.go(0)"><i class="fa fa-refresh"></i>Atualizar</button>
    </div>
    
</div>
